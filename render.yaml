services:
  - type: web
    name: portal-erp-jobs-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "cd backend/portal_erp_jobs_api && pip install -r requirements.txt"
    startCommand: "cd backend/portal_erp_jobs_api && gunicorn --bind 0.0.0.0:$PORT src.main:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: portal-erp-jobs-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: portal-erp-jobs-db
    databaseName: portal_erp_jobs
    user: portal_erp_jobs_user
    plan: free
